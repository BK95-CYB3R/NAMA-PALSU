<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpink Name Generator</title>
    <style>
        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00bcd4;
            --dark-bg: #0d0208;
            --panel-bg: rgba(20, 20, 20, 0.85);
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(255, 0, 127, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 127, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .container {
            background-color: var(--panel-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
            text-align: center;
            width: 450px;
            border: 2px solid var(--neon-pink);
            position: relative;
        }

        h2 {
            color: var(--neon-pink);
            margin-bottom: 5px;
            font-size: 28px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-pink);
            letter-spacing: 3px;
        }

        .subtitle {
            color: var(--neon-blue);
            margin-bottom: 25px;
            font-size: 14px;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .result-box {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 0 10px var(--neon-blue);
        }
        
        .name-display {
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px white;
        }
        
        .name-normal { font-size: 18px; }
        .name-capital { font-size: 18px; text-transform: uppercase; }
        
        .copy-btn {
            padding: 10px 15px;
            background-color: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }
        
        .copy-btn:hover {
            background-color: var(--neon-pink);
            color: white;
            box-shadow: 0 0 15px var(--neon-pink);
        }
        
        .copy-btn.copied {
            background-color: var(--neon-blue);
            border-color: var(--neon-blue);
            color: white;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-female {
            background-color: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
        }
        
        .btn-female:hover {
            background-color: var(--neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--neon-pink);
        }
        
        .btn-male {
            background-color: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }
        
        .btn-male:hover {
            background-color: var(--neon-blue);
            color: white;
            box-shadow: 0 0 20px var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>NAMA PALSU</h2>
    <div class="subtitle">>>> DATA_GENERATOR_V1.0 <<<</div>
    
    <div class="result-box">
        <div id="nameNormal" class="name-display name-normal">-</div>
        <button id="copyNormalBtn" class="copy-btn" onclick="copyResult('normal')">COPY</button>
    </div>
    
    <div class="result-box">
        <div id="nameCapital" class="name-display name-capital">-</div>
        <button id="copyCapitalBtn" class="copy-btn" onclick="copyResult('capital')">COPY</button>
    </div>
    
    <div class="btn-group">
        <button class="action-btn btn-female" onclick="findName('female')">CEWE</button>
        <button class="action-btn btn-male" onclick="findName('male')">COWO</button>
    </div>
</div>

<script>
    // Data Nama Umum Indonesia (Terpercaya)
    const femaleNames = ["Rina Setiawati", "Putri Utami", "Siti Aisyah", "Devi Susanti", "Anita Wijaya", "Indah Permatasari", "Dewi Sartika", "Fitriani Handayani", "Nabila Putri", "Rahmawati", "Kartika Sari", "Lestari", "Nur Azizah", "Rina Marlina", "Maia Putri", "Sandra Dewi", "Ayu Lestari", "Pevita", "Chelsea", "Raisa", "Siska Wati", "Lia Anggraeni", "Rani Haryati", "Intan Permata", "Nia Ramadhani", "Siska Olivia", "Tari Kartika", "Maya Kusuma", "Eka Putri", "Yuni Shara"];
    const maleNames = ["Budi Santoso", "Andi Pratama", "Rizky Febrian", "Dimas Anggara", "Fajar Nugroho", "Aditya Setiawan", "Reza Rahadian", "Fahri Hidayat", "Kevin Julio", "Rian Prasetyo", "Bayu Kurniawan", "Arif Suroso", "Dika Pamungkas", "Hafiz Sutrisno", "Gilang Saputra", "Rizaldi Wicaksono", "Satria Suryo", "Raka Mulyono", "Ferdi Riyadi", "Dio Marno", "Tegar Suroso", "Faisal Pratama", "Wahyu Nugroho", "Yoga Sutrisno", "Fikri Sukijo", "Pandu Prasetyo", "Rizki Santoso", "Danu Suroso", "Fajar Prasetyo", "Deni Nugroho"];

    let currentNormalName = "";
    let currentCapitalName = "";

    function findName(gender) {
        let nameList = (gender === 'female') ? femaleNames : maleNames;
        let randomName = nameList[Math.floor(Math.random() * nameList.length)];
        
        currentNormalName = randomName;
        currentCapitalName = randomName.toUpperCase();
        
        document.getElementById('nameNormal').innerText = currentNormalName;
        document.getElementById('nameCapital').innerText = currentCapitalName;
        
        // Reset tombol copy
        resetButtons();
    }

    function copyResult(type) {
        let textToCopy = (type === 'normal') ? currentNormalName : currentCapitalName;
        let btnId = (type === 'normal') ? 'copyNormalBtn' : 'copyCapitalBtn';
        
        if (!textToCopy) return;
        
        navigator.clipboard.writeText(textToCopy).then(() => {
            const btn = document.getElementById(btnId);
            btn.innerText = "COPIED!";
            btn.classList.add('copied');
            setTimeout(() => {
                btn.innerText = "COPY";
                btn.classList.remove('copied');
            }, 1000);
        });
    }

    function resetButtons() {
        const btns = document.querySelectorAll('.copy-btn');
        btns.forEach(btn => {
            btn.innerText = "COPY";
            btn.classList.remove('copied');
        });
    }
</script>

</body>
</html>
